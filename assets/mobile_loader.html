<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Loader minimalista para móviles */
        .mobile-loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #00A86B 0%, #00c878 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        .mobile-loader-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loader-text {
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 16px;
            margin-top: 20px;
            font-weight: 500;
        }

        .loader-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="mobile-loader-overlay" id="mobileLoader">
        <div class="loader-icon">⚕️</div>
        <div class="loader-spinner"></div>
        <div class="loader-text">Cargando aplicación...</div>
    </div>

    <script>
        // Ocultar loader cuando la página esté lista
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loader = document.getElementById('mobileLoader');
                if (loader) {
                    loader.classList.add('hidden');
                    setTimeout(function() {
                        loader.remove();
                    }, 500);
                }
            }, 100);
        });

        // Timeout de seguridad: ocultar loader después de 5 segundos
        setTimeout(function() {
            const loader = document.getElementById('mobileLoader');
            if (loader) {
                loader.classList.add('hidden');
            }
        }, 5000);
    </script>
</body>
</html>
