<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Fondo azul sanitario más oscuro -->
  <rect width="32" height="32" fill="#004080" rx="6"/>
  
  <!-- Cruz médica blanca más gruesa -->
  <rect x="13" y="6" width="6" height="20" fill="white" rx="1"/>
  <rect x="6" y="13" width="20" height="6" fill="white" rx="1"/>
  
  <!-- Círculo exterior para mayor visibilidad -->
  <circle cx="16" cy="16" r="14" fill="none" stroke="white" stroke-width="2"/>
  
  <!-- Texto "H" para Hospital más visible -->
  <text x="16" y="26" font-family="Arial, sans-serif" font-size="10" font-weight="bold" 
        text-anchor="middle" fill="white">H</text>
</svg>
