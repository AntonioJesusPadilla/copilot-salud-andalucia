# Configuración de secrets para Streamlit Cloud
# Este archivo se usa para configurar variables de entorno en producción

# API Keys (configurar en Streamlit Cloud)
# GROQ_API_KEY = "your_groq_api_key_here"

# Configuración de seguridad
# SECRET_KEY = "your_secret_key_here"
# JWT_SECRET_KEY = "your_jwt_secret_key_here"

# Configuración de base de datos (opcional)
# DATABASE_URL = "sqlite:///health_analytics.db"

# Configuración de monitoreo
# ENABLE_METRICS = true
# LOG_LEVEL = "INFO"

# Configuración de email (opcional)
# SMTP_SERVER = "smtp.gmail.com"
# SMTP_PORT = 587
# EMAIL_USER = "tu_email@gmail.com"
# EMAIL_PASSWORD = "tu_password_de_aplicacion"

# Configuración de mapas
# MAPBOX_TOKEN = "tu_mapbox_token_aqui"  # Opcional para mapas avanzados